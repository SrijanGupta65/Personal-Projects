<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Authors" content="Srijan Gupta, Riya Kulkarni, Li Shy Sterling, Cindy Nguyen">
    <title>Group 8 Project Proposal</title>
    <link rel="stylesheet" href="style/index.css">
    <meta name="description" content="users log-in page">
</head>
<body>
    <header>
        <h1>Plant Parenthood</h1>
    </header>

    <div class="login-container">
        <form class="login-form" action="homepage.html" method="GET">
            <h2>Your plant journey starts here. Log in to begin!</h2>
            <div class="form-group">
                <label for="username">Username*</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required>
            </div>
                <button type="submit">Log In</button>
            <p class="signup-text">
                Don't have an account? <a href="sign-up-page.html" class="link">Sign Up</a>
            </p>
        </form>
    </div>

    <footer class="foot">
        <p>&copy; group 8</p>
    </footer>
</body>
</html>
