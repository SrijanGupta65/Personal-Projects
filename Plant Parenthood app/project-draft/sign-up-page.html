<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Authors" content="Srijan Gupta, Riya Kulkarni, Li Shy Sterling, Cindy Nguyen">
    <title>Group 8 Project Proposal</title>
    <link rel="stylesheet" href="style/index.css">
    <meta name="description" content=" user sign-up page">

<body>
    <header>
        
    </header>

    <div class="sign-up-container">
        <h1>Plant Parenthood</h1>
        <form class="sign-up-form" action="homepage.html" method="get">
            <h2>Sign Up!</h2>
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="username">Username*</label>
                <input type="username" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Continue</button>
        </form>
    </div>

    <footer class="foot">
        <p>&copy; group 8</p>
    </footer>
</body>
</html>
