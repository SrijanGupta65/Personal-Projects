<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Authors" content="Srijan Gupta, Riya Kulkarni, Li Shy Sterling, Cindy Nguyen">
    <title>Group 8 Project Proposal</title>
    <link rel="stylesheet" href="style/index.css">
    <meta name="description" content="this is our homepage">
</head>
<body>
    <header>
        <h1>Plant Parenthood</h1>
    </header>
    

    
    <main class="container">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Find Your Plant">
        </div>

        <!-- Timely Care Section -->
        <section>
            <h2 class="sec-head">Timely Care</h2>
            <div class="care-card">
                <img src="img/pacific-rhododendron.jpg" alt="Pacific Rhododendron">
                <div class="card-content">
                    <h3>Pacific Rhododendron</h3>
                    <p>Water your plant - Due today</p>
                </div>
            </div>
            <div class="care-card">
                <img src="img/red-flowering-currant.jpg" alt="Red-flowering Currant">
                <div class="card-content">
                    <h3>Red-flowering Currant</h3>
                    <p>Add fertilizer - Due tomorrow</p>
                </div>
            </div>
        </section>

        <!-- My Plants Section -->
        <section>
            <h2 class="sec-head">My Plants</h2>
            <button class="add-plant-button">+</button>
            <div class="plant-card-horizontal">
                <img src="img/douglas-fir.png" alt="Douglas Fir">
                <div class="card-content">
                    <h3>Douglas Fir</h3>
                    <p>Next care: Pruning in 2 days</p>
                </div>
            </div>
            <div class="plant-card-horizontal">
                <img src="img/salal.jpeg" alt="Salal">
                <div class="card-content">
                    <h3>Salal</h3>
                    <p>Next care: Watering in 3 days</p>
                </div>
            </div>
            <div class="plant-card-horizontal">
                <img src="img/osoberry.png" alt="Osoberry">
                <div class="card-content">
                    <h3>Osoberry</h3>
                    <p>Next care: Mulching in 5 days</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="foot">
        <p>&copy; group 8</p>
    </footer>
</body>
</html>
